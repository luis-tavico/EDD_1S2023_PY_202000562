<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EDD GoDrive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Inicio</a>
    </div>
  </nav>

  <div class="w-50 position-absolute top-50 start-50 translate-middle">
    <div class="w-50 position-absolute top-50 start-50 translate-middle">
      <div class="card">
        <div class="card-header text-center">
          Inicio de Sesion
        </div>
        <br>
        <img src="images/user.png" class="rounded mx-auto d-block" style="width:20%" alt="img_usuario">
        <div class="card-body">
          <form id="form_login" class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
              <label for="iinput_user" class="form-label">Carnet</label>
              <input type="text" class="form-control" id="input_user" required>
              <div class="invalid-feedback">
                Ingrese su carnet
              </div>
            </div>
            <div class="col-md-12 mb-2">
              <label for="input_password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="input_password" required>
              <div class="invalid-feedback">
                Ingrese su contraseña
              </div>
            </div>
            <div class="col-md-12">
              <input class="btn btn-success w-100" type="submit" value="Ingresar" id="btn_login">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--SCRIPTS-->
  <script src="login.js"></script>
  <!--BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
