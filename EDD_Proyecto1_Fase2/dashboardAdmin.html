<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EDD GoDrive</title>
    <link rel="stylesheet" href="styleDashboardAdmin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

    <!--Start Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <br>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal-->

    <div class="w-75 position-absolute top-50 start-50 translate-middle">
        <div class="w-100 position-absolute top-50 start-50 translate-middle">

            <div class="row g-3">

                <div class="col-4">
                    <div class="row g-3">
                    </div>
                </div>

                <div class="col-8">
                    <div class="row">
                        <h3 class="text-center">Estudiantes</h3>
                    </div>
                </div>

                <div class="col-4">
                    <div class="row g-4">
                        <input class="btn btn-secondary w-75" type="submit" value="Mostrar Alumnos">
                        <input class="btn btn-success w-75" type="submit" value="Arbol de Estudiantes">
                        <input class="btn btn-primary w-75" type="submit" value="Carga Masiva" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                    </div>
                </div>

                <div class="col-8">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar">

                        <div class="table table-striped">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Carnet</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <!--
                                    <tr>
                                        <td>202000562</td>
                                        <td>Juan Lopez</td>
                                    </tr>
                                -->

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>




        </div>
    </div>
