<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDD GoDrive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <style type="text/css">
        .containerTable {
            background: none;
            height: 400px;
        }

        .table-scroll tbody {
            position: absolute;
            overflow-y: scroll;
            max-height: 350px;
        }

        .table-scroll tr {
            width: 100%;
            table-layout: fixed;
            display: inline-table;
        }

        .table-scroll thead>tr>th {
            border: none;
        }
    </style>

    <!-- Modal Create Folder-->
    <div class="modal fade" id="modalCreateFolder" tabindex="-1" aria-labelledby="modalCreateFolderLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalCreateFolderLabel">Crear Carpeta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="form" onsubmit="crearCarpeta(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <br>
                            <input type="text" id="folderName" name="folderName" class="form-control"
                                placeholder="Nombre de Carpeta">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Load File-->
    <div class="modal fade" id="modalLoadFile" tabindex="-1" aria-labelledby="modalLoadFileLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLoadFileLabel">Cargar Archivo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--<form class="form" onsubmit="subirArchivo(event)">
                    <input type="text" id="fileName" name="fileName" class="form-control mb-4" placeholder="Nombre de Archivos"/>
                    <input type="file" id="file" name="file" class="form-control" accept="application/pdf, .txt, image/*">
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary w-100">Subir Archivo</button>
                    </div>
                </form>-->
                <form class="form" onsubmit="subirArchivo(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <br>
                            <input class="form-control" type="file" id="inputFile" name="inputFile"
                                placeholder="Pos. X">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Folders Chart-->
    <div class="modal fade" id="modalFoldersChart" tabindex="-1" aria-labelledby="modalFoldersChartLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFoldersChartLabel">Reporte de Carpetas</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img id="graph" class="img-thumbnail border border-white">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Files Chart-->
    <div class="modal fade" id="modalFilesChart" tabindex="-1" aria-labelledby="modalFilesChartLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFilesChartLabel">Reporte de Archivos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img id="graph" class="img-thumbnail border border-white">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Actions Chart-->
    <div class="modal fade" id="modalActionsChart" tabindex="-1" aria-labelledby="modalActionsChartLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalActionsChartLabel">Reporte de Bitacora</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img id="graphActions" class="img border border-white">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="w-75 position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" id="path" name="path" class="form-control w-100" disabled value="/" />
                    </div>
                    <div class="col-md-4">
                        <button type="button" onclick="retornarInicio()" class="btn btn-primary w-100">Inicio</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">Bienvenido</div>
                    <div class="col-md-12">202000562</div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary w-75" data-bs-toggle="modal"
                            data-bs-target="#modalCreateFolder">
                            Crear Carpeta
                        </button>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-danger w-75">
                            Eliminar Carpeta
                        </button>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn w-75" data-bs-toggle="modal" data-bs-target="#modalLoadFile">
                            <img src="images/upload.png" class="rounded mx-auto d-block" style="width:20%"
                                alt="img_upload">
                            <p class="text-center">Cargar Archivo</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="overflow-x-hidden col-md-8 border border-primary" style="height: 351px; max-height: 351px;">
                <div class="row" id="folders">
                    <!--
                    <div class="col-md-3 p-2 text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <img src="images/folder.png" class="" style="width:30%" alt="img_carpeta">
                            </div>
                            <div class="col-md-12">
                                <label for="" class="text-center">Carpeta</label>
                            </div>
                        </div>
                    </div>
                    -->
                </div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button onclick="showTreeGraph()" type="button" class="btn btn-primary w-75" data-bs-toggle="modal"
                    data-bs-target="#modalFoldersChart">
                    Reporte Carpetas
                </button>
            </div>
            <div class="col-md-4">
                <button onclick="showGraph()" type="button" class="btn btn-primary w-75" data-bs-toggle="modal"
                    data-bs-target="#modalFilesChart">
                    Reporte Archivos
                </button>
            </div>
            <div class="col-md-4">
                <button onclick="showCircularGraph()" type="button" class="btn btn-primary w-75" data-bs-toggle="modal"
                    data-bs-target="#modalActionsChart">
                    Reporte Acciones
                </button>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="treeN-ary/treeN-ary.js"></script>
    <script src="treeN-ary/indexTreeN-ary.js"></script>
    <script src="circularLinkedList/circularLinkedList.js"></script>
    <script src="circularLinkedList/indexCircularLinkedList.js"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--SWEET-ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
