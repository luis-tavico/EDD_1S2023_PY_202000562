<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDD GoDrive</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand userName"></a>
            <a class="navbar-brand back" onclick='back()'><img src="images/back.png" style="float: left"
                    alt="back">|Regresar|</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-2 mt-3">
                <h1 class="text-center">Mensajeria</h1>
            </div>
            <div class="col-4">
                <div class="col-12 border border-secondary border-bottom-0 pt-2 pb-1 text-center" id="bgTop">
                    <h5>Chats</h5>
                </div>
                <div class="overflow-x-hidden col-12 border border-secondary" id="areaUsers">
                    <div class="list-group" id="areaStudents">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="col-12 border border-secondary border-bottom-0 pt-2 pb-1 text-center" id="bgTop">
                    <h5 id="receiver"></h5>
                </div>
                <div class="overflow-x-hidden col-12 border border-secondary border-top-0 border-bottom-0 areaChatTransmitter"
                    id="areaChat">
                </div>
                <div class="col-12 border border-secondary border-top-0" id="bgBottom">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-11 ps-4 pe-0 mt-2 mb-2">
                                <textarea class="form-control msg-transmitter" id="areaMessage" rows="1"
                                    placeholder="Mensaje"></textarea>
                            </div>
                            <div class="col-1 ps-1 mt-2 mb-2">
                                <button onclick="sendMessage('transmitter')" class="btn btn-light rounded-circle"><img
                                        src="/images/send.png" height="15" width="15" /></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!--SCRIPTS-->
    <script src="lib/cycle.js"></script>
    <script src="treeAVL/treeAVL.js"></script>
    <script src="circularLinkedList/circularLinkedList.js"></script>
    <script src="treeN-ary/treeN-ary.js"></script>
    <script src="blockChain/blockChain.js"></script>
    <script src="indexDashboardUserChat.js"></script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--SWEET-ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
