<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDD GoDrive</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand userName"></a>
            <a class="navbar-brand back" onclick='back()'><img src="images/back.png" style="float: left"
                    alt="back">|Regresar|</a>
        </div>
    </nav>

    <!-- Modal Message Report-->
    <div class="modal fade" id="modalMessageReport" tabindex="-1" aria-labelledby="modalMessageReportLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalMessageReportLabel">Reporte de Mensaje</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="show-block">
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="getBlock(0)" type="button" class="btn btn-secondary">Inicio</button>
                    <button onclick="getBlock(-1)" type="button" class="btn btn-secondary">Anterior</button>
                    <button onclick="getBlock(1)" type="button" class="btn btn-secondary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Messages Report-->
    <div class="modal fade" id="modalMessagesReport" tabindex="-1" aria-labelledby="modalMessagesReportLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalMessagesReportLabel">Reporte de Mensajes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="">
                        <!--<img id="graphActions" class="img border border-white">-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-2 mt-3">
                <h1 class="text-center">Mensajeria</h1>
            </div>
            <!--
            <div class="col-4">
                <div class="col-12 border border-secondary pt-2 pb-1" id="bgTop">
                    <h5 class="text-center">Chats</h5>
                </div>
                <div class="overflow-x-hidden col-12 border border-secondary border-top-0" id="areaUsers">
                    <div class="list-group" id="usersChat">
                    </div>
                </div>
            </div>
            -->
            <div class="col-5">
                <div class="col-12 border border-secondary border-bottom-0 pt-2 pb-1 text-center" id="bgTop">
                    <h5 id="transmitter"></h5>
                </div>
                <div class="overflow-x-hidden col-12 border border-secondary border-top-0 border-bottom-0 areaChatTransmitter"
                    id="areaChat">
                </div>
                <div class="col-12 border border-secondary border-top-0" id="bgBottom">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-10 ps-4 pe-0 mt-2 mb-2">
                                <textarea class="form-control msg-transmitter" name="" id="areaMessage" rows="1"
                                    placeholder="Type Here"></textarea>
                            </div>
                            <div class="col-2 ps-2 mt-2 mb-2">
                                <button onclick="sendMessage('transmitter')" class="btn btn-light rounded-circle"><img
                                        src="/images/send.png" height="15" width="15" /></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <br>
                <br>
                <br>
                <button onclick="getBlock(0)" type="button" class="btn btn-secondary w-100 mb-3" data-bs-toggle="modal"
                    data-bs-target="#modalMessageReport">
                    Reporte Mensaje
                </button>
                <button onclick="updateChats()" type="button" class="btn btn-danger w-100 mb-3">
                    Actualizar Chat
                </button>
                <button type="button" class="btn btn-secondary w-100 mb-3" data-bs-toggle="modal"
                    data-bs-target="#modalMessagesReport">
                    Reporte Mensajes
                </button>
            </div>
            <div class="col-5">
                <div class="col-12 border border-secondary border-bottom-0 pt-2 pb-1 text-center" id="bgTop">
                    <div class="selectEdited">
                        <select name="select" id="receiver" onchange="updateChats()">
                        </select>
                    </div>
                </div>
                <div class="overflow-x-hidden col-12 border border-secondary border-top-0 border-bottom-0 areaChatReceiver"
                    id="areaChat">
                </div>
                <div class="col-12 border border-secondary border-top-0" id="bgBottom">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-10 ps-4 pe-0 mt-2 mb-2">
                                <textarea class="form-control msg-receiver" name="" id="areaMessage" rows="1"
                                    placeholder="Type Here"></textarea>
                            </div>
                            <div class="col-2 ps-2 mt-2 mb-2">
                                <button onclick="sendMessage('receiver')" class="btn btn-light rounded-circle"><img
                                        src="/images/send.png" height="15" width="15" /></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!--SCRIPTS-->
    <script src="lib/cycle.js"></script>
    <script src="treeAVL/treeAVL.js"></script>
    <script src="circularLinkedList/circularLinkedList.js"></script>
    <script src="sparseMatriz/sparseMatrix.js"></script>
    <script src="treeN-ary/treeN-ary.js"></script>
    <script src="blockChain/blockChain.js"></script>
    <script src="indexDashboardUserChat.js"></script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--SWEET-ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
